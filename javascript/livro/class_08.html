<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RegExp - Expressões Regulares</title>
  <script>
    function regExp1() {
      var strL = "Conhecendo expressões regulares com o método test()";
      var palavraP = /metodo/; // método é  padrão ou seja a palavra procurada em strL.
      var resultado = palavraP.test(strL);

      alert(resultado);
    }
  </script>
</head>
<body>

<form action=""><input type="submit" onCLick="regExp1()"></form>
</body>
</html>
